[env]
; globally override framework-spl for all environments.
platform_packages = 
    maxgerhardt/framework-spl@2.10300.0

[env:gd32f103rc]
platform = ststm32
board = gd32f103rc
framework = spl
build_flags = 
   # 108MHz clock is set in system_gd32f10x.c statically for now
   # for libopt.h to be found
   -Isrc 
extra_scripts = add_nanolib.py